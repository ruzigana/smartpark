<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPark Parking Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header, footer {
            background-color: #0077b6;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: #00b4d8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0096c7;
        }

        #output {
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SmartPark Parking Management System</h1>
    </header>
    
    <main>
        <div class="menu">
            <button onclick="vehicleEntry()">Vehicle Entry</button>
            <button onclick="vehicleExit()">Vehicle Exit</button>
            <button onclick="viewSlots()">View Available Slots</button>
            <button onclick="reserveSlot()">Reserve a Slot</button>
        </div>

        <div id="output">
            Welcome to SmartPark!
        </div>
    </main>

    

    <script>
        // Mock data store
        let totalSlots = 5;
        let parkingSlots = Array(totalSlots).fill('available');
        let vehicleRecords = {};

        function vehicleEntry() {
            let vehicleNumber = prompt("Enter Vehicle Number:");
            let availableSlot = parkingSlots.indexOf('available');

            if (availableSlot !== -1) {
                parkingSlots[availableSlot] = 'occupied';
                let entryTime = new Date();
                vehicleRecords[vehicleNumber] = { slot: availableSlot, entryTime: entryTime };
                document.getElementById('output').innerHTML = `Vehicle ${vehicleNumber} allocated to Slot ${availableSlot}.`;
            } else {
                document.getElementById('output').innerHTML = "Parking Full!";
            }
        }

        function vehicleExit() {
            let vehicleNumber = prompt("Enter Vehicle Number:");
            if (vehicleRecords[vehicleNumber]) {
                let record = vehicleRecords[vehicleNumber];
                let exitTime = new Date();
                let duration = Math.ceil((exitTime - record.entryTime) / (1000 * 60)); // minutes
                let fee = duration * 800; // $2 per minute
                parkingSlots[record.slot] = 'available';
                delete vehicleRecords[vehicleNumber];
                document.getElementById('output').innerHTML = `Vehicle ${vehicleNumber} exited from Slot ${record.slot}. Duration: ${duration} min. Fee: $${fee}.`;
            } else {
                document.getElementById('output').innerHTML = "Vehicle not found.";
            }
        }

        function viewSlots() {
            let slotStatus = parkingSlots.map((status, index) => `Slot ${index}: ${status}`).join('<br>');
            document.getElementById('output').innerHTML = slotStatus;
        }

        function reserveSlot() {
            let vehicleNumber = prompt("Enter Vehicle Number for Reservation:");
            let availableSlot = parkingSlots.indexOf('available');

            if (availableSlot !== -1) {
                parkingSlots[availableSlot] = 'reserved';
                document.getElementById('output').innerHTML = `Slot ${availableSlot} reserved for ${vehicleNumber}.`;
            } else {
                document.getElementById('output').innerHTML = "No slots available for reservation.";
            }
        }
    </script>
</body>
</html>
